<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200|Advent+Pro:400,200|Megrim' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

<!-- TEMPLATES -->
    <script type="text/html" id="itemTmpl">
        <article class="eachTask" data-idx="<%= _id %>">
          <input type="checkbox" name="check" value="">
          <input type="text" name="edit" placeholder="<%= title %>" class="hidden">
          <button type="submit" name="submit" class="hidden">Submit</button>
          <h3><%= title %></h3>
          <br>
        </article>
    </script>
<!-- END TEMPLATE -->

  </head>
  <body>

  <div class="wrapper">
    <h2>TO DO's:</h2>
    <div class="toDo"> </div>

    <aside class="filtering">

      <li>FILTER TASKS:</li>
      <li id="all"><button type="button" name="all">ALL</button></li>

      <li id="active"><button type="button" name="active">ACTIVE</button></li>

      <li id="completed"><button type="button" name="completed">COMPLETED</button></li>

    </aside>

    <div class="formDiv">
      <form class="addItem">
        <input type="text" name="title" value="">
        <button type="submit" name="button">Add Task</button>
      </form>
    </div>

    <div class="listInfo">
      <ul>
        <li id="remainingItems"></li>
        <li></li>
        <li id="delete"><button type="button" name="delete">Clear Selected</button></li>
      </ul>
    </div>
  </div>

<!-- LIBRARIES -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<!-- SCRIPTS -->
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
